# ==============================================================
# CI Workflow - Test, Lint, and Security Scan
# Runs on every pull request and push to main
# ==============================================================

name: CI - Test & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ==============================================================
  # Code Quality Checks
  # ==============================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
      
      - name: Run flake8 (linting)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check for code style issues (don't fail, just warn)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Run black (format check)
        run: |
          black --check --diff .
        continue-on-error: true  # Don't fail on format issues
      
      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff .
        continue-on-error: true
      
      - name: Run mypy (type checking)
        run: |
          mypy --install-types --non-interactive --ignore-missing-imports .
        continue-on-error: true
  
  # ==============================================================
  # Security Scanning
  # ==============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          pip install -r requirements.txt
      
      - name: Run Bandit (security linter)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt || true
        continue-on-error: true
      
      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check --json > safety-report.json || true
          safety check || true
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
        if: always()
  
  # ==============================================================
  # Unit Tests
  # ==============================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
      
      - name: Run unit tests
        run: |
          pytest test_*.py -v --cov=. --cov-report=xml --cov-report=html --cov-report=term
        env:
          APP_ENV: test
          LOG_LEVEL: DEBUG
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        if: always()
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
        if: always()
  
  # ==============================================================
  # Integration Tests
  # ==============================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run integration tests
        run: |
          python test_integration.py
        env:
          APP_ENV: test
          LOG_LEVEL: INFO
      
      - name: Run performance tests
        run: |
          python test_performance.py
        env:
          APP_ENV: test
  
  # ==============================================================
  # Docker Build Test
  # ==============================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: portfolio-analyzer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name test-app -p 8501:8501 portfolio-analyzer:test
          sleep 10
          curl -f http://localhost:8501/health || exit 1
          docker stop test-app
  
  # ==============================================================
  # Summary
  # ==============================================================
  ci-success:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [lint, security, test, integration-test, docker-build]
    if: success()
    
    steps:
      - name: CI Success
        run: |
          echo "âœ… All CI checks passed!"
          echo "Ready for code review and merge."

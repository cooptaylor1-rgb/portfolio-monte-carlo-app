# Portfolio Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-app
  namespace: portfolio-app
  labels:
    app: portfolio-app
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: portfolio-app
  template:
    metadata:
      labels:
        app: portfolio-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8501"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: app
        image: ghcr.io/cooptaylor1-rgb/portfolio-monte-carlo-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: portfolio-app-config
              key: ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: portfolio-app-config
              key: LOG_LEVEL
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: portfolio-app-config
              key: PYTHONUNBUFFERED
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: portfolio-app-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: portfolio-app-secrets
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: portfolio-app-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
        - name: audit-logs
          mountPath: /app/audit_logs
      volumes:
      - name: app-logs
        emptyDir: {}
      - name: audit-logs
        persistentVolumeClaim:
          claimName: audit-logs-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
# Application Service
apiVersion: v1
kind: Service
metadata:
  name: portfolio-app-service
  namespace: portfolio-app
  labels:
    app: portfolio-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: portfolio-app

---
# Audit Logs PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audit-logs-pvc
  namespace: portfolio-app
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  # storageClassName: standard  # Uncomment and adjust for your cluster

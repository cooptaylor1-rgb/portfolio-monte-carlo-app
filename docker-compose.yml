version: '3.9'

services:
  # ============================================================
  # FastAPI Backend Service
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: portfolio-analyzer:local
    container_name: portfolio-analyzer-api
    ports:
      - "8000:8000"  # FastAPI API
    environment:
      # Application config
      - APP_ENV=development
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      
      # Performance config
      - CACHE_TTL=600
      - MAX_SCENARIOS=10000
      
      # Redis config (optional - uncomment to enable)
      # - REDIS_HOST=redis
      # - REDIS_PORT=6379
      # - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # PostgreSQL config (optional - uncomment to enable)
      # - DB_HOST=postgres
      # - DB_PORT=5432
      # - DB_NAME=portfolio_db
      # - DB_USER=portfolio_user
      # - DB_PASSWORD=${DB_PASSWORD:-changeme}
      
      # Observability config
      - ENABLE_METRICS=true
      - SENTRY_DSN=${SENTRY_DSN:-}
      
      # Security config
      - RATE_LIMIT_ENABLED=false
      - ALLOWED_ORIGINS=*
    volumes:
      # Mount backend code for hot-reloading during development
      - ./backend:/app/backend:ro
      
      # Persist audit logs
      - ./audit_logs:/app/audit_logs
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    # Resource limits for development
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M


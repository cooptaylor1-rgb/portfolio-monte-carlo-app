# Networks
# ============================================================
networks:
  portfolio-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================
# Volumes
# ============================================================
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================================
# Usage Instructions:
#
# 1. Start all services:
#    docker-compose up -d
#
# 2. View logs:
#    docker-compose logs -f app
#
# 3. Stop all services:
#    docker-compose down
#
# 4. Rebuild and restart:
#    docker-compose up -d --build
#
# 5. Enable Redis cache:
#    Uncomment redis service and app environment variables
#    docker-compose up -d redis
#
# 6. Enable PostgreSQL:
#    Uncomment postgres service and app environment variables
#    docker-compose up -d postgres
#
# 7. View resource usage:
#    docker-compose stats
#
# 8. Access FastAPI API:
#    http://localhost:8000/api/docs
#
# 9. Access Prometheus (if enabled):
#    http://localhost:9090
#
# 10. Access Grafana (if enabled):
#     http://localhost:3000 (admin/admin)
#
# Environment Variables:
# - Create a .env file with:
#   REDIS_PASSWORD=your_redis_password
#   DB_PASSWORD=your_db_password
#   GRAFANA_PASSWORD=your_grafana_password
#   SENTRY_DSN=your_sentry_dsn
# ============================================================
